<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image slider</title>
    <link rel="stylesheet" href="ImageSlider.css">

</head>

<body>
    <div class="container">

        <img class="slides" src="img/1.jpg">
        <img class="slides" src="img/2.jpg">
        <img class="slides" src="img/3.jpg">
        <img class="slides" src="img/4.jpg">
        <img class="slides" src="img/5.jpg">
        <img class="slides" src="img/6.jpg">

        <button class="slide__button-left" onclick="plusIndex(-1)"><</button>
        <button class="slide__button-right" onclick="plusIndex(1)">></button>

        <button class="slide-controls">Pause</button>

        <script type="text/javascript" src="ImageSlider.js"></script>
    </div>


</body>
</html>
